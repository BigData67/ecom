version: '3'

services:
  mysqldb:
    image: mysql
    container_name: "ecom-catalogs-mysqldb"
    restart: always
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=dbp4ss
      - MYSQL_ROOT_HOST= %
    volumes:
      - mysql_data:/var/lib/mysql
      
  mongodb:
    image: mongo:latest
    container_name: "ecom-reviews-mongodb"
    ports:
      - 27017:27017
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongo_data:/data/db
            
  eureka-server:
    image: doum167/ecom-eureka
    container_name: "server-discovery"
    ports:
     - "8761:8761"
     
  gateway:
    image: doum167/ecom-gateway
    container_name: "server-gateway"
    links:
      - eureka-server
    ports:
      - "9000:8080"

  reviewservice:
    image: doum167/ecom-reviews
    container_name: "ecom-reviews"
    ports:
      - "8280:8080"
    depends_on:
      - mongodb
      - eureka-server
      
  catalogservice:
    image: doum167/ecom-catalogs
    container_name: "ecom-catalogs"
    ports:
      - "8180:8080"
    depends_on:
      - mysqldb
      - eureka-server
      
volumes:
  mongo_data: 
  mysql_data: 